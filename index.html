<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid ">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="reset" class="btn btn btn-light">Reset</button>
    </header>
    <div class="container mg-4">

      <div class="row time-block">
        <div class="col-md-1 hour p-4">08:00</div>
        <textarea  class="col-md-10 description" data-hour="8"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">09:00</div>
        <textarea  class="col-md-10 description" data-hour="9"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">10:00</div>
        <textarea  class="col-md-10 description" data-hour="10"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">11:00</div>
        <textarea  class="col-md-10 description" data-hour="11"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">12:00</div>
        <textarea  class="col-md-10 description" data-hour="12"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">13:00</div>
        <textarea  class="col-md-10 description" data-hour="13"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">14:00</div>
        <textarea  class="col-md-10 description" data-hour="14"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">15:00</div>
        <textarea  class="col-md-10 description" data-hour="15"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">16:00</div>

      </div>

      <div class="row time-block">
        <div class="col-md-1 hour p-4">17:00</div>
        <textarea class="col-md-10 description" data-hour="17"></textarea>
        <button class="col-md-1 saveBtn" ><i class="fas fa-save"></i></button>        
      </div>
    </div>

    <hr>
    <footer>Enjoy your day! &#127804</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!-- 
GIVEN I am using a daily planner to create a schedule
WHEN I open the planner
THEN the current day is displayed at the top of the calendar
WHEN I scroll down
THEN I am presented with timeblocks for standard business hours
WHEN I view the timeblocks for that day
THEN each timeblock is color coded to indicate whether it is in the past, present, or future
WHEN I click into a timeblock
THEN I can enter an event
WHEN I click the save button for that timeblock
THEN the text for that event is saved in local storage
WHEN I refresh the page
THEN the saved events persist -->
